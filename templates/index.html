{% extends "layout.html" %}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>My Travel Story</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">




                    <!-- Post preview-->
                    {% for post in posts %}
                

                    <div class="post-preview">
                        <a href="/post/{{ post.slug }}">
                            <h2 class="post-title">{{ post.title }}</h2>
    
                        </a>
                        <strong><p class="post-subtitle">{{ post.sub_title }}</p></strong>
                    </div>
                   {{ post.content[0:100] }}...
                    <hr class="my-4" />
                    {% endfor %}



                    
                    <!-- Pager-->
                    <div class="clearfix">
                        
                        <a href="{{ next }}" class="btn btn-primary">&larr; Older Posts</a>
                        
                        <a href="{{ prev }}" class="btn btn-primary" style="margin-left: 300px;">Newer Posts &rarr;</a>
                    </div>


                    
                </div>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
{% endblock  %}
