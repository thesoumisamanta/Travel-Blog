{% extends "layout.html" %}
{% block body %}


<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Admin can change the posts anytime</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">


            <h1>Basic Actions</h1>
            <a href="/dashboard"><button class="btn btn btn-primary">Dashboard</button></a>
            <a href="/logout"><button class="btn btn btn-primary">Logout</button></a>
            <hr>

            <h2 class="mt-4">Add/Edit Posts</h2>

            <form id="postForm" action="/edit/{{ _id }}" method="post" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="slug" class="form-label">Slug</label>
                    <input type="text" name="slug" id="slug" class="form-control" placeholder="Enter slug" value="{{ post.slug }}" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter title" value="{{ post.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="sub_title" class="form-label">Sub Title</label>
                    <input type="text" name="sub_title" id="sub_title" class="form-control" placeholder="Enter sub title" value="{{ post.sub_title }}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea name="content" id="content" class="form-control" rows="5" placeholder="Enter content" required>{{ post.content }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="img_file" class="form-label">Image File</label>
                    <input type="text" name="img_file" id="img_file" class="form-control"
                        placeholder="Enter image file path"  value="{{ post.img_file }}">
                        <p class="help-block text-danger"></p>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
{% endblock %}
