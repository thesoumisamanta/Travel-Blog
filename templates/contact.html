{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/contact.webp')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Connnect Me</h1>
                    <span class="subheading">Have questions? I have answers.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="contact py-5">
    <div class="container px-4 px-lg-5">
        <p class="paragraph"><strong>Want to get in touch?</strong></p>
        <p class="para">Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
        <div id="contact-box">
            <form id="contactForm" action="/contact" method="post" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name"
                        required>
                    <span class="error text-danger" id="nameError"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email Id"
                        required>
                    <span class="error text-danger" id="emailError"></span>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone No:</label>
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter Your Phone No"
                        required>
                    <span class="error text-danger" id="phoneError"></span>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea name="message" id="message" class="form-control" rows="5" placeholder="Enter Your Message"
                        required></textarea>
                    <span class="error text-danger" id="messageError"></span>
                </div>

                <button type="submit" class="btn btn-primary">Send</button>
                
            </form>
        </div>
    </div>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
{% endblock %}
