<body>
    <link
      href="{{ url_for('static', filename='css/sign-in.css') }}"
      rel="stylesheet"
    />
<main class="form-signin w-100 m-auto">
  <form action="/dashboard" method="post">
    {% set fname = 'assets/img/' + params['login_image'] %}
    <img class="mb-4" src="{{ url_for('static', filename=fname)}}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="name@example.com">
      <label for="uname">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; {{ params['copy_right'] }}</p>
  </form>
</main>


</body>
</html>
